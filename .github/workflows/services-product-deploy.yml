name: user-service CI/CD Pipeline
env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ghcr.io
  YOUR_SERVICE_NAME: product-service
  YOUR_CONTEXT: ./services/product
  DIR: services/product

on:
  push:
    branches:
      - main
    paths:
      - "services/product**"
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: ${{ env.DIR }}
          args: >
            -Dsonar.projectKey=mimmooty_meowner-platform
            -Dsonar.organization=mimmooty
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build-and-push:
    name: Backend build-and-push
    needs: sonarqube # จะรันก็ต่อเมื่อ Job sonarqube ผ่านเท่านั้น
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.YOUR_CONTEXT }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy-to-railway:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy
        run: railway up --detach --service  ${{env.YOUR_SERVICE_NAME}}
        env:
          RAILWAY_TOKEN: ${{ env.RAILWAY_TOKEN }}
