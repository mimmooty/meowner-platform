name: user-service CI/CD Pipeline
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ghcr.io
  YOUR_APP_NAME: pure-bert
  YOUR_SERVICE_NAME: user-service

on:
  push:
    branches:
      - main
    paths:
      - "services/user**"
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: services/user
          args: >
            -Dsonar.projectKey=mimmooty_meowner-platform
            -Dsonar.organization=mimmooty
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build-and-push:
    name: Backend build-and-push
    needs: sonarqube # จะรันก็ต่อเมื่อ Job sonarqube ผ่านเท่านั้น
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/user
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy-to-koyeb:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install Koyeb CLI
        uses: koyeb/action-setup@v2
        with:
          koyeb_token: ${{ secrets.KOYEB_API_TOKEN }}

      - name: Deploy to Koyeb
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          # สั่งให้ Koyeb อัปเดต service โดยใช้ Image จาก GHCR
          koyeb service update ${{env.YOUR_APP_NAME}}/${{env.YOUR_SERVICE_NAME}} \
            --image ghcr.io/${{ github.repository }}:latest \
            --port 8080 \
            --type docker
