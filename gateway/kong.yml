_format_version: "3.0"
_transform: true

services:
  - name: user-service
    protocol: http
    host: user-service
    port: 8080
    routes:
      - name: user-service-route
        paths:
          - /hello
        strip_path: false
  - name: product-service
    protocol: http
    host: product-service
    port: 8080
    routes:
      - name: product-service-route
        paths:
          - /get-product
        strip_path: false
plugins:
  - name: cors
    config:
      origins: ["https://meowner-platform-web.vercel.app/"] # โดเมนจริงของคุณ
      methods: ["GET", "POST", "OPTIONS"]
      credentials: true
