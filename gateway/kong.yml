_format_version: "3.0"
_transform: true

services:
  - name: user-service
    protocol: https
    host: user-service.railway.internal
    port: 8080
    routes:
      - name: user-service
        paths:
          - /*

plugins:
  - name: cors
    config:
      origins: ["https://meowner-platform-web.vercel.app/"] # โดเมนจริงของคุณ
      methods: ["GET", "POST", "OPTIONS"]
      credentials: true
