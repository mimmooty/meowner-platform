_format_version: "3.0"
_transform: true

services:
  - name: kong-status
    url: http://localhost:8100/status # Kong Status API ภายใน
    routes:
      - name: kong-status-route
        paths:
          - /status
  - name: user-service
    protocol: http
    host: user-service
    port: 8080
    connect_timeout: 60000 # เพิ่มเป็น 60 วินาที
    read_timeout: 60000 # เพิ่มเป็น 60 วินาที
    write_timeout: 60000 # เพิ่มเป็น 60 วินาที
    routes:
      - name: user-service-route
        paths:
          - /hello

plugins:
  - name: cors
    config:
      origins: ["https://meowner-platform-web.vercel.app/"] # โดเมนจริงของคุณ
      methods: ["GET", "POST", "OPTIONS"]
      credentials: true
